name: Weekly Content Audit

# Run every Monday at 9 AM UTC (3 AM CST)
on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Validate secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          echo "All required secrets are configured."
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run content audit
        continue-on-error: true
        run: |
          python scripts/audit_content_tags.py --output /tmp/audit_report.json -v
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-audit-report
          path: /tmp/audit_report.json
          retention-days: 90
        if: always()
