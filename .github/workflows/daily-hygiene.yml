name: Daily Content Hygiene

# Run daily at 8 AM UTC (2 AM CST)
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  hygiene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Validate secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          echo "All required secrets are configured."
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Fix redundant tags
        continue-on-error: true
        run: |
          python scripts/submission_agent_improver.py --fix-tags --apply
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Fix brand spelling
        continue-on-error: true
        run: |
          python scripts/submission_agent_improver.py --fix-spelling --apply
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Fix tag format
        continue-on-error: true
        run: |
          python scripts/fix_tag_format.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
