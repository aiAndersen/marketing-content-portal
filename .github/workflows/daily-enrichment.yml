name: Daily Deep Enrichment

# Run daily at 7 AM UTC (1 AM CST), after log analysis at 6 AM
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max records to process'
        required: false
        default: '20'
      force:
        description: 'Re-process all content (true/false)'
        required: false
        default: 'false'

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Validate secrets
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is not configured. Go to repo Settings > Secrets > Actions to add it."
            exit 1
          fi
          echo "All required secrets are configured."
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run deep enrichment
        continue-on-error: true
        run: |
          ARGS="--limit ${{ github.event.inputs.limit || '20' }} -v"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          python scripts/enrich_deep.py $ARGS
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
